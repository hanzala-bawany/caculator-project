<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manual_calculator:</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div id="calculator">
        <div class="nav">
            <img id="menuImg" src="./assets/menu.png" alt="3 lines img">

            <div class="mainHeading">Calculator</div>

            <img id="darkAndLightImg" src="./assets/night-mode.png" alt="DarkLight Img">
        </div>

        <div class="calculations">
            
            <!-- <input class="miniCalcula5tions" type="text"> -->
            <div class="miniCalcula5tions">2+4*2</div>
            <div class="result">10</div>

        </div>

        <div class="Digits">
            <section>
                <span class="forChange">AC</span>
                <span class="forChange">
                    <img id="backSpaceImg" src="./assets/backspace.png" alt="backspace">
                </span>
                <span class="forChange">%</span>
                <span class="forChange">/</span>
            </section>

            <section>
                <span>7</span>
                <span>8</span>
                <span>9</span>
                <span class="forChange">
                    <img id="multiplyImg" src="./assets/multiply sign.png" alt="multuply sign">
                </span>
            </section>

            <section>
                <span>4</span>
                <span>5</span>
                <span>6</span>
                <span class="forChange">-</span>
            </section>

            <section>
                <span>1</span>
                <span>2</span>
                <span>3</span>
                <span class="forChange">+</span>
            </section>

            <section>
                <span>0</span>
                <span>00</span>
                <span>.</span>
                <span class="forChange">=</span>
            </section>
        </div>
    </div>


    <script src="app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
