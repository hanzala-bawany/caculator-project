<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manual_calculator:</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div id="calculator">
        <div class="nav">
            <img id="menuImg" src="./assets/menu.png" alt="3 lines img">

            <div class="mainHeading">Calculator</div>

            <img id="darkAndLightImg" src="./assets/night-mode.png" alt="DarkLight Img">
        </div>

        <div class="calculations">
            
            <!-- <input class="miniCalcula5tions" type="text"> -->
            <div class="miniCalcula5tions">00</div>
            <div class="result">00</div>

        </div>

        <div class="Digits">
            <section>
                <span  class="nahichaie forChange">AC</span>
                <span  class="nahichaie forChange">
                    <img id="backSpaceImg" src="./assets/backspace.png" alt="backspace">
                </span>
                <span class="forChange">%</span>
                <span class="forChange">/</span>
            </section>

            <section>
                <span id="seven">7</span>
                <span id="eight">8</span>
                <span id="nine">9</span>
                <span id="multiply" class="forChange">X</span>
            </section>
                  <!-- <img id="multiplyImg" src="./assets/multiply sign.png" alt="multuply sign"> -->

            <section>
                <span id="four">4</span>
                <span id="five">5</span>
                <span id="six">6</span>
                <span id="min" class="forChange">-</span>
            </section>

            <section>
                <span id="one">1</span>
                <span id="two">2</span>
                <span id="three">3</span>
                <span id="add" class="forChange">+</span>
            </section>

            <section>
                <span id="zero">0</span>
                <span id="doubleZero">00</span>
                <span id="dot">.</span>
                <span id="equalsTo" class="nahichaie forChange">=</span>
            </section>
        </div>
    </div>


    <script src="app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
